<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


<head>
    <title>Конфетка</title>
</head>

<body>
    <div class="container justify-center">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#">Преподаватели</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Документы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Открытые занятия</a>
            </li>
        </ul>

        <!-- Input Group -->
        <br>
        <div class="input-group mb-3">
            <input type="text" id="Input" class="form-control" placeholder="Search">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Go!</button>
            </div>
        </div>
        
        <!-- Table -->
        <table class="table table-bordered table-hover" style="height: 100px;">
            <thead class="thead-dark">
                <tr>
                    <th class="my-auto" scope="col ">ID</th>
                    <th scope="col">Тема</th>
                    <th scope="col">Группа</th>
                    <th scope="col">Преподаватель</th>
                    <th scope="col">Дата проведения</th>
                </tr>
            </thead>
            <tbody id="LessonsTable">
                <tr>
                    <th scope="row">1</th>
                    <td>CSS</td>
                    <td>62491</td>
                    <td>Терешко</td>
                    <td>26/11/2019</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Методологии проектирования</td>
                    <td>62493</td>
                    <td>Тарасова</td>
                    <td>15/09/2019</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Структуры данных</td>
                    <td>7к4911</td>
                    <td>Апанасевич</td>
                    <td>03/10/2019</td>
                </tr>
            </tbody>
        </table>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#Input").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#LessonsTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</body>

</html>
