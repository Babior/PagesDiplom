<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>


<body>

    <form class="m-5 pb-5">
        <h2 class="mx-auto" style="width: 50%">Добавить учебную программу</h2>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="num">Регистрационный номер программы</label>
                    <input type="text" class="form-control" id="num" placeholder="№ учебной программы">
                </div>
                <div class="form-group">
                    <label for="name">Название программы</label>
                    <input type="text" class="form-control" id="name" placeholder="Название программы">
                </div>
                <div class="form-group">
                    <label for="file1">Учебная программа</label>
                    <input type="file" class="form-control-file border" name="file1">
                </div>
                <div class="form-group">
                    <label for="date">Дата создания</label>
                    <input type="text" class="form-control" id="date" placeholder="Дата создания">
                </div>
                <div class="form-group">
                    <label>Разработчик</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Имя">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Фамилия">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Отчество">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hours">Количество часов</label>
                    <input type="text" class="form-control" id="hours" placeholder="Количество часов">
                </div>          
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <button class="btn btn-outline-info" type="submit">Добавить</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-outline-danger" type="button">Отмена</button>
            </div>
        </div>
    </form>


</body>

</html>
