<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/bootstrap.min.css">


<body>

    <form class="m-5 pb-5">
    <h2 class="mx-auto" style="width: 50%">Добавить преподавателя</h2>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="familia">Фамилия</label>
                    <input type="text" class="form-control" id="familia" placeholder="Фамилия">
                </div>
                <div class="form-group">
                    <label for="imya">Имя</label>
                    <input type="text" class="form-control" id="imya" placeholder="Имя">
                </div>
                <div class="form-group">
                    <label for="otchestvo">Отчество</label>
                    <input type="text" class="form-control" id="otchestvo" placeholder="Отчество">
                </div>
                <div class="form-group">
                    <label for="kategoria">Категория</label>
                    <select class="form-control" id="kategoria">
                        <option>Высшая</option>
                        <option>Первая</option>
                        <option>Вторая</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Научно-методическое обеспечение</label>
                    <input type="file" class="form-control-file border" name="file">
                </div>
                <div class="form-group">
                    <label for="tsk">Цикловая комиссия</label>
                    <select class="form-control" id="tsk">
                        <option>ПОИТ</option>
                        <option>ПиПРэС</option>
                        <option>ЭВС</option>
                        <option>Микро- и наноэлектроника</option>
                        <option>ТЭРэС</option>
                        <option>ПМС</option>
                        <option>Общетехнические дисциплины</option>
                        <option>Математические и естесвенно научные дисцциплины</option>
                        <option>Социально-гуманитарные дисциплины</option>
                        <option>Физическое воспитание</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Статус</label>
                    <select class="form-control" id="status">
                        <option>Работает</option>
                        <option>Уволен</option>
                        <option>Декретный отпуск</option>
                        <option>Армия</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <button class="btn btn-outline-info" type="submit">Добавить</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-outline-danger" type="button">Отмена</button>
            </div>
        </div>
    </form>


</body>

</html>
