<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


<head>
    <title>Конфетка</title>
</head>

<body>
    <div class="container justify-center">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Преподаватели</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Документы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Открытые занятия</a>
            </li>
        </ul>

        <!-- Input Group -->
        <br>
        <div class="input-group mb-3">
            <input type="text" id="Input" class="form-control" placeholder="Search">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Go!</button>
            </div>
        </div>
        
        <!-- Table -->
        <table class="table table-bordered table-hover" style="height: 100px;">
            <thead class="thead-dark">
                <tr>
                    <th class="my-auto" scope="col ">ID</th>
                    <th scope="col">ФИО</th>
                    <th scope="col">Категория</th>
                    <th scope="col">Научно-методическое обеспечение</th>
                    <th scope="col">Цикловая комиссия</th>
                    <th scope="col">Статус</th>
                </tr>
            </thead>
            <tbody id="TeachersTable">
                <tr>
                    <th scope="row">1</th>
                    <td>Лазицкас Е.А.</td>
                    <td>Высшая</td>
                    <td>ссылка</td>
                    <td>ПОИТ</td>
                    <td align="center">
                        <select class="form-control" id="sel1" name="status">
                            <option>Работает</option>
                            <option>Не работает</option>
                            <option>Декретный отпуск</option>
                            <option>Армия?</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Науменко Жанна Николаевна</td>
                    <td>Первая</td>
                    <td>ссылка</td>
                    <td>Общетехнические дисциплины</td>
                    <td align="center">
                        <select class="form-control" id="sel1" name="status">
                            <option>Работает</option>
                            <option>Не работает</option>
                            <option>Декретный отпуск</option>
                            <option>Армия?</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Тарасова Татьяна Михайловна</td>
                    <td>Первая</td>
                    <td>ссылка</td>
                    <td>ПОИТ</td>
                    <td align="center">
                        <select class="form-control" id="sel1" name="status">
                            <option>Работает</option>
                            <option>Не работает</option>
                            <option>Декретный отпуск</option>
                            <option>Армия?</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <i class="fas fa-plus-circle"></i>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#Input").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#TeachersTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</body>

</html>
