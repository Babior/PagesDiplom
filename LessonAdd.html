<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>


<body>

    <form class="m-5 pb-5">
        <h2 class="mx-auto" style="width: 50%">Добавить открытое занятие</h2>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="tema">Тема</label>
                    <input type="text" class="form-control" id="tema" placeholder="Тема открытого занятия">
                </div>
                <div class="form-group">
                    <label for="group">Группа</label>
                    <input type="text" class="form-control" id="group" placeholder="Номер группы">
                </div>
                <div class="form-group">
                    <label>Преподаватель</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Имя">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Фамилия">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Отчество">
                        </div>
                    </div>
                </div>          
                <div class="form-group">
                    <label for="file1">План занятия</label>
                    <input type="file" class="form-control-file border" name="file1">
                </div>
                <div class="form-group">
                    <label for="date">Дата проведения</label>
                    <input type="text" class="form-control" id="date" placeholder="Дата проведения">
                </div>
                <div class="form-group">
                    <label for="file2">Методическая разработка</label>
                    <input type="file" class="form-control-file border" name="file2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                <button class="btn btn-outline-info" type="submit">Добавить</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-outline-danger" type="button">Отмена</button>
            </div>
        </div>
    </form>


</body>

</html>
